<!DOCTYPE html>
<html>
    <head>
        <title>
            rating
        </title>
        <link href="css/rating.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <div class="stars">
            <form action="">
                <input class="star star-5" id="star-5" name="star" type="radio"/>
                <label class="star-label star-label-5" for="star-5"></label>
                <input class="star star-4" id="star-4" name="star" type="radio"/>
                <label class="star-label star-label-4" for="star-4"></label>
                <input class="star star-3" id="star-3" name="star" type="radio"/>
                <label class="star-label star-label-3" for="star-3"></label>
                <input class="star star-2" id="star-2" name="star" type="radio"/>
                <label class="star-label star-label-2" for="star-2"></label>
                <input class="star star-1" id="star-1" name="star" type="radio"/>
                <label class="star-label star-label-1" for="star-1"></label>
            </form>
        </div>
    </body>
</html>
